
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>

    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/game.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/4.1.2/cash.min.js"></script>
    <script src="resources/scripts/index.js"></script>
    <script src="resources/scripts/canvas.js"></script>
    <script src="resources/scripts/game.js"></script>

</head>
<body>

    <div class="game-wrapper">
    
        <div class="game-ui-container">

            <div class="game-ui-footer">
                <a class="link" href="https://github.com/MichaelXF/Snake" target="_blank">GitHub Source</a>
                <a class="link" href="/" target="_blank">Portfolio Website</a>
            </div>
            <div class="game-ui-screens" id="game-ui-screens">

                <div class="game-ui-screen game-ui-screen-menu" id="game-ui-screen-menu">

                    <div class="game-ui-screen-menu-banner">
                        <p>An open-source canvas game created by MichaelXF</p>
                        <img src="resources/images/banner.png" alt="">
                    </div>

                    <div class="game-ui-screen-menu-options">
                        
                        <a onclick="play()">Play</a>
                        <a onclick="alert('Snake is an open source canvas game created by MichaelXF. Use the arrow keys or WASD to navigate your snake. Eat apples to grow bigger. Good luck!')">About</a>
                        <a href="/">Exit</a>
                    
                    </div>
                </div>

                <div class="game-ui-screen" id="game-ui-screen-play">
                    <div class="game-ui-score" id="game-ui-score">
                        <h1>Score: 0</h1>
                    </div>
                </div>

            </div>

        </div>

        <div class="game-ui-canvas-container">

            <canvas id="game-ui-canvas" class="fade fade-out"></canvas>
        </div>
    
    </div>
    
</body>
</html>
